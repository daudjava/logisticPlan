<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BTS-Barge Tracking System</title>
    <link rel="stylesheet" href="/adaro-bs.css" />
    <!-- <link rel="stylesheet" href="/vendor/bootstrap/scss/bootstrap.css"> -->
    <link rel="stylesheet" href="/custom.css" />
    <!-- buat vis timeline -->
    <link
      href="dist/vis-timeline-graph2d.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="logisticPlan.css" />

    <!-- Scrollbar Custom CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    /> -->

    <style type="text/css">
      .container {
        margin-top: 40px;
      }
      .btn-primary {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <div
              class="input-group date"
              id="datetimepicker1"
              data-target-input="nearest"
            >
              <input
                type="text"
                class="form-control datetimepicker-input"
                data-target="#datetimepicker1"
              />
              <div
                class="input-group-append"
                data-target="#datetimepicker1"
                data-toggle="datetimepicker"
              >
                <div class="input-group-text">
                  <i class="fa fa-calendar"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script type="text/javascript">
          $(function() {
            $("#datetimepicker1").datetimepicker();
          });
        </script>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="./custom.js"></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore.js"
    ></script>

    <script src="dist/vis-timeline-graph2d.min.js"></script>
    <script type="text/javascript" src="logisticPlan.js"></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css"
    />
  </body>
</html>
