<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BTS-Barge Tracking System</title>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
      integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
      integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/adaro-bs.css" />
    <!-- <link rel="stylesheet" href="/vendor/bootstrap/scss/bootstrap.css"> -->
    <link rel="stylesheet" href="/custom.css" />
    <!-- buat vis timeline -->
    <link
      href="dist/vis-timeline-graph2d.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="logisticPlan.css" />

    <!-- Scrollbar Custom CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
    />

    <style type="text/css">
      // solution 1:
      .datepicker {
        font-size: 0.875em;
      }
      /* solution 2: the original datepicker use 20px so replace with the following:*/

      .datepicker td,
      .datepicker th {
        width: 1.5em;
        height: 1.5em;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <!-- startrow -->
        <a href="#" id="add-event-button" class="btn btn-small">Add an Event</a>
        <!-- endrow -->
      </div>
    </div>

    <!-- Scripts -->
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="./custom.js"></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore.js"
    ></script>

    <script src="dist/vis-timeline-graph2d.min.js"></script>
    <script type="text/javascript" src="logisticPlan.js"></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css"
    />

    <script type="text/javascript">
      $(document).ready(function() {
        $("#add-event-button")
          .popover({
            html: true,
            placement: "bottom",
            html: true,
            content:
              '<div class="panel panel-primary">' +
              '<div class="panel-body">' +
              '<div class="row">' +
              '<div class="col-md-6">' +
              '<div class="form-group">' +
              '<label class="control-label">Start Date In Item</label>' +
              '<input type="text" class="form-control" name="fname" id="fname" value="07/11/2019 15:49:01" readonly/>' +
              "</div>" +
              "</div>" +
              '<div class="col-md-6">' +
              '<div class="form-group">' +
              '<label class="control-label">End Date In Item </label>' +
              '<input type="text" class="form-control" name="fname" id="fname" value="07/11/2019 15:49:01" readonly/>' +
              "</div>" +
              "</div>" +
              "</div>" +
              '<div class="row">' +
              '<div class="col-sm-6">' +
              '<label class="control-label">Custom Start Date</label>' +
              '<input type="text" class="form-control datetimepicker-input" id="datetimepicker1" data-toggle="datetimepicker" data-target="#datetimepicker1"/>' +
              "</div>" +
              '<div class="col-sm-6">' +
              '<label class="control-label">Custom End Date</label>' +
              '<input type="text" class="form-control datetimepicker-input" id="datetimepicker2" data-toggle="datetimepicker" data-target="#datetimepicker2"/>' +
              "</div>" +
              "</div>" +
              '<div class="row" style="margin-top:10px;margin-bottom:5px;">' +
              '<div class="offset-md-9">' +
              '<input type="submit" class="btn btn-primary" value="Submit" />' +
              "</div>" +
              "</div>" +
              "</div>" +
              "</div>",
            sanitize: false
          })
          .on("shown.bs.popover", function() {
            console.log("popover is open!!!");
            $("#datetimepicker1").datetimepicker({
              format: "DD/MM/YYYY HH:mm:ss",
              sideBySide: true
            });

            $("#datetimepicker2").datetimepicker({
              format: "DD/MM/YYYY HH:mm:ss",
              sideBySide: true
            });
          });
      });
    </script>
  </body>
</html>
